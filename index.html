<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-container">
            <input type="file" id="imageInput" accept="image/*" multiple hidden>
            <button id="uploadButton" class="upload-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M12 5L7 10M12 5L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                选择图片
            </button>
            <div class="upload-tip">支持多选或拖拽多个文件</div>
        </div>

        <div class="images-list" id="imagesList"></div>

        <div class="settings">
            <label>
                压缩质量:
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </label>
            <button id="downloadButton" class="download-btn" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 19V5M12 19L7 14M12 19L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                下载压缩图片
            </button>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>原始图片</h3>
                <img id="originalImage" src="" alt="原始图片预览">
                <div class="image-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedImage" src="" alt="压缩后预览">
                <div class="image-info" id="compressedInfo"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
